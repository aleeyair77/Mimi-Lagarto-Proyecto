    <!------------Form contacto----------->
    <div class="textoContacto">
        <h1>Contacto</h1>
    </div>
    <div class="formContacto">
        <div class="formContactoDiv">
            <form>
                <fieldset class="FormCuadrado">
                    <input type="text" class="form-control form-control-lg" placeholder="nombre">
                    <input type="text" class="form-control form-control-lg" placeholder="apellido">
                    <input type="text" class="form-control form-control-lg" placeholder="numero telefonico">

                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="email">
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="comment" name="text"
                            placeholder="Comment goes here"></textarea>
                        <label for="comment">Comentarios:</label>
                    </div>
                    <input class="btn btn-outline-danger justify-content-center" type="submit" value="Enviar">
                    <input class="btn btn-outline-danger justify-content-center" type="reset" value="Borrar">
                </fieldset>
            </form>
        </div>
    </div>
